<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>BoolZap</title>
    </head>
    <body>
        <div id="root" class="container">
            <div class="col_left">
                <div class="head">
                    <div class="avatar_img">
                        <img src="img/avatar_io.jpg" alt="mio avatar">
                    </div>
                    <div class="abc">
                        <h5>Nome utente</h5>
                    </div>
                    <div class="container_icons">
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="message_check">
                    <div class="bell_container">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifiche">
                        <h5>Ricevi notifiche messaggi</h5>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search_bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="input_search">
                </div>
                <div class="col_contacts">
                    <ul class="contacts">
                        <li v-for="(contact,index) in contacts" :key="index"
                            :class="index == currentIndex ? 'active' : null"
                            @click="setIndex(index)">
                            <div class="container_avatar">
                                <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                            </div>
                            <div class="container_name">
                                {{contact.name}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col_right">
                <div class="head">
                    <div class="avatar_img">
                        <img src="img/avatar_1.jpg" alt="mio avatar">
                    </div>
                    <div class="info_nome">
                        {{contacts[currentIndex].name}}
                        <p>ultimo accesso oggi alle</p>
                    </div>
                    <div class="container_icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat_container">
                    <div class="chat">
                        <div :class="mess.status + ' message_text ' " v-for="mess in contacts[currentIndex].messages" :class="mess.status">
                            {{mess.message}}
                            <div class="message_date">
                                {{mess.date}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="send_message">
                    <div class="container_smile">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="container_input">
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage.message" @keyup.enter="addMessage()">
                    </div>
                    <div class="container_microphone">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
